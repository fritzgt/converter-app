<head>

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<!-- ios icon -->
	<link rel="apple-touch-icon" href="resources/images/31648g-SqaL.png">
    <!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font awsome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>

<!-- NavBar -->
<nav class="navbar fixed-bottom navbar-dark bg-light">
  <a class="navbar-brand fa fa-tachometer-alt text-secondary fa-lg" href="index.html"></a>
  <a class="navbar-brand fa fa-thermometer-quarter text-secondary fa-lg" href="temp.html"></a>
  <a class="navbar-brand fa fa-ruler text-secondary fa-lg" href="lenght.html"></a>
  <a class="navbar-brand fa fa-flask text-secondary fa-lg" href="volume.html"></a>
  <a class="navbar-brand fa fa-balance-scale text-primary fa-lg" href="weight.html"></a>
</nav><br>

<!-- App -->
<div class="container" > 	
	<img id="icon" src="resources/images/31648g-SqaL.png"><br><br>

	<!-- Kg to lb-->
	<div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text" id="inputGroup-sizing-default">Kg</span>
		</div>
		<input id="kInput" type="number" name="amount" oninput="lbEquation()" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	</div>

	<!-- Equal sign -->
	<h1>=</h1><br>

	<!-- lb to kg-->
	<div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text" id="inputGroup-sizing-default">lb</span>
		</div>
		<input id="mInput" type="number" name="amount" oninput="kgEquation()" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	</div><br><br>

	<!-- Refresh button -->
	<button type="button" class="btn btn-primary" onclick="refreshFunc()">Reset</button>
</div>

<!-- JS file -->
<script type="text/javascript" src="resources/js/javaScript.js"></script>
</body>
</html>
