<!DOCTYPE html>
<html>
<head>
	<title>Mass Converter</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<!-- ios icon -->
	<link rel="apple-touch-icon" href="resources/images/31648g-SqaL.png">
    <!-- Launch Icon Title -->
	<meta name="apple-mobile-web-app-title" content="Unit Converter">
	<!-- iOS browser menu disabled -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- iOS status bar disabled -->
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
    <!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font awsome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>

<nav id="brand" class="navbar navbar-light bg-light">
  <span id="brandtext" class="navbar-brand">Unit Converter</span>
</nav>

<!-- NavBar -->
<nav id="menu" class="navbar fixed-bottom navbar-dark bg-light">
  <a class="navbar-brand fa fa-tachometer-alt text-secondary" href="index.html"></a>
  <a class="navbar-brand fa fa-thermometer-quarter text-secondary" href="temp.html"></a>
  <a class="navbar-brand fa fa-ruler text-secondary" href="lenght.html"></a>
  <a class="navbar-brand fa fa-flask text-secondary" href="volume.html"></a>
  <a class="navbar-brand fa fa-balance-scale text-primary" href="weight.html"></a>
</nav><br>

<!-- App -->
<div class="container" > 	
	<img id="icon" src="resources/images/31648g-SqaL.png"><br><br><br>

	<!-- Kg to lb-->
	<div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text" id="inputGroup-sizing-default">Kg</span>
		</div>
		<input id="kInput" type="number" name="amount" oninput="lbEquation()" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	</div>

	<!-- Equal sign -->
	<h1>=</h1><br>

	<!-- lb to kg-->
	<div class="input-group mb-3">
		<div class="input-group-prepend">
		    <span class="input-group-text" id="inputGroup-sizing-default">lb</span>
		</div>
		<input id="mInput" type="number" name="amount" oninput="kgEquation()" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
	</div><br><br>

	<!-- Refresh button -->
	<button type="button" class="btn btn-primary btn-lg" onclick="refreshFunc()">Reset</button>
</div>

<!-- JS file -->
<script type="text/javascript" src="resources/js/javaScript.js"></script>
</body>
</html>
